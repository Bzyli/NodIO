<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Web Node Editor with Selective Connectors</title>
</head>
<body>
  <div id="editor">
    <canvas id="connectionsCanvas"></canvas>
  </div>
  <div id="popupMenu" class="popup-menu">
    <ul>
      <!-- This is an attrocity, sorry-->
      <li data-type="inputOnly">Audio In</li>
      <li data-type="outputOnly">Audio Out</li>
      <li data-type="lowCut">LowCut</li>
      <li data-type="paramEQ">Parametric EQ</li>
      <li data-type="delay">Delay</li>
      <li data-type="volume">Volume</li>
      <li data-type="reverb">Reverb</li>
      <li data-type="compressor">Compressor</li>
      <li data-type="gate">Gate</li>

    </ul>
  </div>
  <script type="module" src="index.js"></script>
  <button type="button" id="clear">Clear</button>
  <button type="button" id="send">Send to Teensy</button>
  <button type="button" id="connect">Connect to Teensy</button>
</body>
</html>
